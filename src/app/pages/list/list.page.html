<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Galería Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Estado vacío o cargando -->
  <div *ngIf="!entries || entries.length === 0" class="empty-state ion-text-center">
    <ion-spinner *ngIf="!entries"></ion-spinner>
    <p *ngIf="entries && entries.length === 0">No hay elementos multimedia disponibles</p>
  </div>

  <!-- Galería -->
  <ion-grid *ngIf="entries && entries.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let item of entries">
        <ion-card>
          <img [src]="item.imageUrl" alt="Imagen multimedia" class="card-image"/>
          <ion-card-header>
            <ion-card-subtitle>{{ item.createdAt | date:'medium' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ item.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para agregar nueva imagen -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/upload" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
